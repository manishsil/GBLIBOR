<br>
<mat-card class="example-card">
<mat-card-header>
    <mat-card-title>Login</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form class="example-form">
    <table class="example-full-width" cellspacing="0">
        <tr>
        <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required style="margin-left: -14px;">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </mat-form-field>
        </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
        <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required style="margin-left: -14px;">
        <i class="fa fa-lock" aria-hidden="true"></i>
        </mat-form-field></td>
    </tr></table>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button (click)="login()" class="btn btn-primary">Login</button>
</mat-card-actions>
</mat-card>
