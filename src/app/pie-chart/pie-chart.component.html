<div *ngIf="showChart">
  <canvas  baseChart height="100vh"
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType" 
        (chartClick)="chartClicked($event)">
   </canvas>
</div>
<br>
<div *ngIf="contractsF">
  <app-my-contracts [contracts]="contractsF"></app-my-contracts>
</div>
